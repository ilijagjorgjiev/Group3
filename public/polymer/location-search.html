<link rel="import" href="./components/polymer/polymer.html">
<link rel="import" href="./components/paper-input/paper-input.html">
<link rel="import" href="./components/google-apis/google-maps-api.html">

<dom-module id="location-search">
  <template>
    <google-maps-api id="maps" api-key="AIzaSyAJ0dJTV5JvhT_N5NDDYcCq4D4qu8DVAvk" libraries="places" on-api-load="on_api_load"></google-maps-api>
    <paper-input id="input" class="input" label="location" type="text" value="{{value}}" />
  </template>
  <script>
  Polymer({
    is: 'location-search',
    properties: {
      value: {
        type: String,
        notify: true
      },
      place: {
        type: Object,
        value: function () { return {}; },
        notify: true
      },
    },
    on_api_load: function () {
      let defaultBounds=new google.maps.LatLngBounds(
        new google.maps.LatLng(46.0037, 8.9511),
        new google.maps.LatLng(46.0037, 8.9511)) //lugano we only need to get the information by ip now

      let o = {bounds:defaultBounds}
      this.autocomplete = new google.maps.places.Autocomplete(this.$.input.$.input, o);
      google.maps.event.addListener(this.autocomplete, 'place_changed', this.on_change_place.bind(this));
    },
    on_change_place: function () {
      var c1 = new google.maps.LatLng(40.714, -74.00599999999997);
      var c2 = new google.maps.LatLng(46.0037, 8.9511);
      console.log("distance")
      console.log(google.maps.geometry.spherical.computeDistanceBetween(c1, c2));

      this.place = this.autocomplete.getPlace();
      if (!this.place.address_components) {
        return;
      }
      this.value = this.place.formatted_address;
      console.log(this.place)
    }
  })
  </script>
</dom-module>
