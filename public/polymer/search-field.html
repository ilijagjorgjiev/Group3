
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>
    Job Advisor
  </title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:700" rel="stylesheet">
  <link rel="stylesheet" href="./components/font-awesome/css/font-awesome.min.css">
  <link rel="import" href="./components/polymer/polymer.html">
  <link rel="import" href="./components/paper-button/paper-button.html">
  <link rel="import" href="./components/paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="./components/paper-listbox/paper-listbox.html">
  <link rel="import" href="./components/paper-item/paper-item.html">
  <link rel="import" href="./components/paper-input/paper-input.html">
  <link rel="import" href="./components/iron-ajax/iron-ajax.html">

  <script>
      city = google.loader.ClientLocation.address.city
  </script>


<!--
This is the polymer component for the search field.
-->

<dom-module id="search-field">
  <template>
  <style>
  #search-container{
      padding-left: 5%;
      width: 95%;
      height: 7%;
      display: flex;
      flex-direction: row;
      /*background-color: #FFF;*/
      background: linear-gradient(to left, rgb(126,216,80) , white);
      min-height: 4em;
    }
    #l-container{
      width: 30%;
      background-color: white;
    }
    #top{
      padding-left: 5%;
      display: flex;
      -webkit-justify-content: flex-end;
    justify-content: flex-end;
    width: 95%;
    background-color: black;
    height: 5%;
    min-height: 2.7em;
    }
    #r-container{
      width: 30%;
      height: auto;
      margin-left: auto;
      margin-bottom: auto;
    }
    #freelancer-input{
      width: auto;
      height: inherit;
      font-size: 4vh;
    }
    #location-input{
      width: inherit;
      height: 100%;
      font-size: 4vh;
      border-radius: 0px;
    }
    #logocontent {
      color:rgb(126,216,80);
      margin:0;
      background-color: black;
      width: auto;
      height: 10%;
      font-size: 2em;
      font-family: 'Inconsolata', monospace;
    }
    #logocontent span{
      color:white;
      margin:0;
      background-color: black;
      width: auto;
      height: 10%;
      font-family: 'Open Sans', sans-serif;
    }
    #spaceMaker{
      width:0%;
    }
    #logo{
      text-decoration: none;
    }

    paper-input{
      background-color: white;
      height: inherit;
    }
    paper-dropdown-menu.dropdown{
      background-color:white;
      height:inherit;
      width: 100%;
    }
    .fa-handshake-o{
      /*color: #00b359
      /*margin-left: 1%;
      margin-right: 1%;*/
    }
    paper-button.green {
      background: white;
      color: black;
      height: 100%;
      width: 10%;
      margin: 0;
      border-radius: 0px;
    }
    paper-button.green:hover {
      background: white;
      color: rgb(126,216,80);
    }
    paper-button[disabled],
    paper-button[toggles][active] {
      background: red;
    }
    img{
      max-height:100%;
    }
    paper-dropdown-menu{
      width: 100%;
    }
    </style>
  </head>

  <div id="top">
    <div id="spaceMaker"> </div>
      <a id="logo" href="/">
        <div id="logocontent">
          <i class="fa fa-handshake-o" aria-hidden="true"></i>
          Job<span>Advisor</span>
        </div>
      </a>
    <div id="r-container">
      <input type="search" id="location-input" placeholder="{{city}}"/>
    </div>
  </div>

  <div id="search-container">

    <!--first field: Looking for-->

    <div id="l-container">
      <paper-input label="Looking for" value = "{{name}}"></paper-input>
    </div>

    <!-- second field Profession-->
    <div id="l-container">
      <paper-dropdown-menu label="Profession" class="dropdown" >
        <paper-listbox class="dropdown-content" selected="{{profession}}">
          <template is="dom-repeat" items="{{professions}}">
            <paper-item>[[item.name]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>


    <!--search button-->
    <paper-button id="search-button" class="green" on-tap="onSubmit">Search</paper-button>

    <!--last field: City -->


  </div>

  <iron-ajax
  auto
  url="{{req_url}}"
  handle-as="json"
  on-response="someFunction"></iron-ajax>

  <script>
    (function() {
      var placesAutocomplete = places({
        container: document.querySelector('#location-input'),
        type: 'city',
        aroundLatLngViaIP: false,
        templates: {
          value: function(suggestion) {
            return suggestion.name;
          }
        }
      });
    })();
  </script>
  </template>


<!-- Api for location filter -->

  <script>
    Polymer({
      is: 'search-field',
      ready: function(){
        this.professions = [
          {name : 'Any'},
          {name : 'Janitor'},
          {name: 'Carpenter'},
          {name : 'Translator'},
          {name : 'Private Investigator'}
        ];
      },
      properties: {
        name: {
          type: String,
          value: ''
        },
        profession: {
          type: Number,
          value: 0
        },
        city: {
          type: String,
          value: city
        },
        req_url :{
          type: String,
          value: '',
          notify:true
        },
        searchData:{
          type:Object,
          notify:true
      },
        justSearched:{
            type:Boolean,
            notify:true,
            value:false
        }
      },
      onSubmit : function(e){
        let str= "/freelancer/query?words=";
        let words = this.name.split(' ')
        words.forEach(function(item){
          if(item!== ""){
            str+=item+","
          }
        })
        if(this.professions[this.profession].name !="Any"){
          str += this.professions[this.profession].name + ",";
        }
        str += document.getElementById('location-input').value;
        this.req_url=str;
        this.justSearched=true
      },
      someFunction:function(res){
        this.searchData=res.detail.response
      }

    });
  </script>
</dom-module>

<!-- how the request string should look -->
<!--value: "/freelancer/query?words=alex,janitor,milan"-->
</html>
